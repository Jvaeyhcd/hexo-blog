      <h2 id="问题描述"><a href="#问题描述" class="headerlink" title="问题描述"></a>问题描述</h2><p>最新在使用FFmpeg的时候遇到了如下的报错信息，但是现在一直都还未找到解决办法。<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line">Undefined symbols <span class="keyword">for</span> architecture arm64:</span><br><span class="line">  <span class="string">"_avcodec_close"</span>, referenced from:</span><br><span class="line">      CH264Decoder::~CH264Decoder() <span class="keyword">in</span> H264Decoder.o</span><br><span class="line">  <span class="string">"_av_init_packet"</span>, referenced from:</span><br><span class="line">      CH264Decoder::DecoderFrame(unsigned char*, int, int&amp;, int&amp;) <span class="keyword">in</span> H264Decoder.o</span><br><span class="line">  <span class="string">"_av_malloc"</span>, referenced from:</span><br><span class="line">      CH264Decoder::CreateYUVTab_16() <span class="keyword">in</span> H264Decoder.o</span><br><span class="line">  <span class="string">"_av_free"</span>, referenced from:</span><br><span class="line">      CH264Decoder::DeleteYUVTab() <span class="keyword">in</span> H264Decoder.o</span><br><span class="line">      CH264Decoder::~CH264Decoder() <span class="keyword">in</span> H264Decoder.o</span><br><span class="line">  <span class="string">"_av_register_all"</span>, referenced from:</span><br><span class="line">      CH264Decoder::CH264Decoder() <span class="keyword">in</span> H264Decoder.o</span><br><span class="line">  <span class="string">"_avcodec_find_decoder"</span>, referenced from:</span><br><span class="line">      CH264Decoder::CH264Decoder() <span class="keyword">in</span> H264Decoder.o</span><br><span class="line">  <span class="string">"_avcodec_decode_video2"</span>, referenced from:</span><br><span class="line">      CH264Decoder::DecoderFrame(unsigned char*, int, int&amp;, int&amp;) <span class="keyword">in</span> H264Decoder.o</span><br><span class="line">  <span class="string">"_avcodec_open2"</span>, referenced from:</span><br><span class="line">      CH264Decoder::CH264Decoder() <span class="keyword">in</span> H264Decoder.o</span><br><span class="line">  <span class="string">"_avcodec_alloc_context3"</span>, referenced from:</span><br><span class="line">      CH264Decoder::CH264Decoder() <span class="keyword">in</span> H264Decoder.o</span><br><span class="line">  <span class="string">"_avcodec_alloc_frame"</span>, referenced from:</span><br><span class="line">      CH264Decoder::CH264Decoder() <span class="keyword">in</span> H264Decoder.o</span><br><span class="line">ld: symbol(s) not found <span class="keyword">for</span> architecture arm64</span><br><span class="line">clang: error: linker <span class="built_in">command</span> failed with <span class="built_in">exit</span> code 1 (use -v to see invocation)</span><br></pre></td></tr></table></figure></p>
